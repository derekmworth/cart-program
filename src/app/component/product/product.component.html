<div class="categories">
    <button (click)="filter('')" mat-raised-button>
        <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
        <h5>All Products</h5>
    </button>
    <button (click)="filter('electronics')" mat-raised-button>
      <img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
      <h5>Electronics</h5>
    </button>
    <button (click)="filter('fashion')" mat-raised-button>
      <img src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca5fb2301045.png?q=100" alt="">
      <h5>Clothing</h5>
    </button>
    <button (click)="filter('jewelery')" mat-raised-button>
      <img class="jewelery-image" src="https://rukminim1.flixcart.com/image/580/696/kkh6zrk0/jewellery-set/o/w/z/gt-ns-862-matushri-art-original-imafzt9teacakjyn.jpeg?q=50" alt="">
      <h5>Jewelery</h5>
    </button>
</div>

<mat-divider></mat-divider>

<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of filterCategory | filter: searchKey: 'title'">
      <div class="card col-md-3">
        <img src="{{item.image}}" alt="">
        <h5 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">{{item.title}}</h5>
        <p style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">{{item.description}}</p>
        <p><strong>Price: </strong>{{item.price | currency}}</p>
        <button (click)="addToCart(item)" mat-stroked-button>Add to Cart</button>
      </div>
    </ng-container>
  </div>
</div>
