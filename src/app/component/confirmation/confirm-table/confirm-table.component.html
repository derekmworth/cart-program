<div class="order-summary-h1">
  <h1 class="order-summary-text">ORDER SUMMARY</h1> <!--  margin-left: 20px; -->
</div>

<div class="container">
  <!-- <h1 style="font-weight: bold;">ORDER SUMMARY</h1> -->
  <table class="table" mat-table [dataSource]="dataSource"> <!--  -->
    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td class="body-title-description" mat-cell *matCellDef="let item">
        <span class="body-title">{{item.title}}</span><br>
        <span class="body-description">{{item.description}}</span>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let item">{{subTotal | currency}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <!-- Discount Column -->
    <ng-container matColumnDef="discount">
      <th mat-header-cell *matHeaderCellDef>Discount</th>
      <td class="body-discount" mat-cell *matCellDef="let item">{{item.discount}}</td>
      <td class="footer-discount-total" mat-footer-cell *matFooterCellDef>TOTAL</td>
    </ng-container>
    <!-- Quantity Column -->
    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let item">{{item.quantity}}</td> <!-- {{totalQuantity}} -->
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <!-- Total Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Item Total</th>
      <td class="body-total" mat-cell *matCellDef="let item">{{item.total | currency}}</td>
      <td class="footer-total" mat-footer-cell *matFooterCellDef>{{grandTotal | currency}}</td> <!-- {{getTotalCost() | currency}} -->
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row class="footer-row" *matFooterRowDef="displayedColumns;"></tr>

  </table>

</div>
