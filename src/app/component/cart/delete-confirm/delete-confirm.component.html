<h2 class="title" mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="content">{{data.message}}</mat-dialog-content>
<mat-dialog-actions class="buttons">
  <button class="delete" mat-button mat-dialog-close [mat-dialog-close]="true">Delete</button>
  <button class="cancel" mat-button mat-dialog-close [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
